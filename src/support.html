<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="static/img/bloat_alt_a.png" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.18.2/core.min.js"></script>
    <script>
        $(document).ready(() => {
            var WriteTitle = new Typewriter($("p.lead").get(0), {
                cursor: '_',
                delay: 15
            });
            console.log(WriteTitle)
            WriteTitle.pauseFor(750).typeString("If you found something broken, ").pauseFor(250).typeString("let me know by creating a new <strong>GitHub Issue</strong>.<br>").pauseFor(1000).typeString("Click <a href=\"https://github.com/rondotdll/bloat.link/issues\" class=\"text-decoration-none\">here</a> to be taken there now.").start()
        })
    </script>
    <title>S7 : Report A Bug</title>
    </head>

<body class="d-flex flex-column h-100">

	<!-- Begin page content -->
	<main class="flex-shrink-0">
		<div class="container">
            <br>
            <br>
            <h1 class="display-1 mt-5"><i class="bi bi-bug-fill"></i> Find a bug?</h1>
			<p class="display-6 lead"></p>
			<p>Remember to be patient, software development takes time!</p>
		</div>
	</main>

	<footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted float-start">&copy; 2025 rondotdll</span>
            <ul class="nav col-md-4 float-end justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="https://x.com/rondotdll/"><i class="bi bi-twitter"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="https://instagram.com/rondotdll"><i class="bi bi-instagram"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="https://github.com/rondotdll/"><i class="bi bi-github"></i></a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
